  <script>
    let revealed = false;

    function handleMotion(event) {
      const acc = event.accelerationIncludingGravity;
      const totalForce = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);

      if (totalForce > 20 && !revealed) {
        document.getElementById('message').style.opacity = 1;
        revealed = true;
        window.removeEventListener('devicemotion', handleMotion);
      }
    }

    // Ä°zin isteme (iOS iÃ§in gerekli)
    function requestPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().then(permissionState => {
          if (permissionState === 'granted') {
            window.addEventListener('devicemotion', handleMotion);
          } else {
            alert('SensÃ¶r izni reddedildi.');
          }
        }).catch(console.error);
      } else {
        // Android veya izin istemeyen tarayÄ±cÄ±lar
        window.addEventListener('devicemotion', handleMotion);
      }
    }

    // Sayfa tÄ±klanÄ±nca izin iste
    document.body.addEventListener('click', requestPermission);
  </script>
